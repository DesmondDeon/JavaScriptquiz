    <!-- Quiz Page Header -->
    <div class="quiz_box">
        <header>
            <div class="title"><a id="howhigh" href="#">View High Scores</a></div>
            <div class="timer">
                <div class="timer-text">Timer:</div>
                <div class="timer_sec">75</div>
            </div> <!-- End Of Timer -->
        </header> <!-- Container For Timer and High Score Link -->
        <section>
            <div class="que_text">
                <span>Which of the following is not a JavaScript Data Types</span>
            </div> <!--End of Questions One Text-->
            <div class="option_list">
                <div class="option">
                    <span>Boolean</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>CDN</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>CSS</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
            </div>
        </section>
    </div> <!-- End Of Quiz Box-->

    <!-- Quiz Container Footer-->
    <footer>
        <div class="total_que">
            <span><p>2</p><p>of</p><p>5</p></span>
        </div>
        <button type="button" class="next_btn">Next Que</button>
    </footer>
